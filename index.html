<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onscreen custom console - demo</title>
    <!-- import the custom console module -->
    <script type="module" src="./onscreen-custom-console-package/index.js"></script>
</head>
<body>
    <!-- setup the custom console root element and assign attributes -->
    <onscreen-custom-console timeUntilMessageFade="5000" tagsSettings=></onscreen-custom-console>

    <!-- assign tag settings -->
     <script type="module">
         cc.setSettings('tags', {
            '3d-scene': {
                color: '#253587'
            },
            'error': {
                color: 'red'
            },
            'warning': {
                color: 'orange'
            }
         });
     </script>

    <script type="module">        
        setInterval(() => {
            // you can now cc.log from anywhere within the window DOM domain
            cc.log('Hello World', 'error')
        }, 1000)
    </script>
</body>
</html>
