<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="custom-console.js"></script>
</head>
<body>
    <!-- on-screen console for logging purposes -->
    <script>
        const cc = document.createElement('custom-console');
        cc.setAttribute('timeUntilMessageFade', '10000');
        document.body.appendChild(cc)
    </script>
    
    <script>
        setInterval(() => {
            cc.log('Hello World')
        }, 1000)
    </script>
</body>
</html>
